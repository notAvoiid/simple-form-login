<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    
    <form action="#" method="action" autocomplete="off" class="form">

        <fieldset class="form__fieldset">
            
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuario</label>
            <input type="text" id="user" name="user" required class="form__input">


            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">

            <div class="form__action">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="register.html" class="btn btn-secondary">Cadastre-se</a>
                <a href="#" class="form__action__aside">Esqueci minha senha</a>
            </div>

        </fieldset>

    </form>

</body>
</html>
