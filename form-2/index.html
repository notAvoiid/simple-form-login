<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    
    <form action="#" method="action" autocomplete="off" class="form">

        <fieldset class="form__fieldset">
            
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuario</label>
            <input type="text" id="user" name="user" required class="form__input">


            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">

            <div class="form__action">
                <input type="submit" value="Login" class="btn">
                <a href="register.html" class="btn">Cadastre-se</a>
                <a href="#">Esqueci minha senha</a>
            </div>

        </fieldset>

    </form>

</body>
</html>
